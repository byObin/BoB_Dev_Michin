<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IO Game</title>
    <style>
        html, body {
            width: 1324px;
            height: 768px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background-image: url('background.jpg');  /* 이미지 경로를 꼭 확인하세요 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }


        #bar {
            width: 300px;
            height: 30px;
            border: 2px solid black;
            position: relative;
            margin: 50px;
            background-color: #e0e0e0;
        }
        #targetZone {
            width: 50px;
            height: 30px;
            background-color: green;
            position: absolute;
            left: 125px;
        }
        #circle {
            width: 20px;
            height: 20px;
            background-image: url('gamza.jpg'); /* Circle 이미지 경로 */
            background-size: cover;
            position: absolute;
            top: 5px;
        }
        #gameChoices {
            text-align: center;  /* 중앙 정렬 */
            margin: 50px;
        }
        .gameCircle {
            width: 50px;
            height: 50px;
            margin: 20px;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            display: inline-block;
            background-image: url('potato.png'); 
            background-size: cover;
            color: white;  
            text-shadow: 2px 2px 4px black; 
            position: absolute;
        }

        .gameCircle:nth-child(1) {
            top : 280px;
            left : 10px;
            transform: rotate(10deg);
            }

        .gameCircle:nth-child(2) {
            top : 230px;
            left : 100px;
            transform: rotate(20deg);
        }

        .gameCircle:nth-child(3) {
            top : 300px;
            left : 210px;
            transform: rotate(30deg);
        }

        .gameCircle:nth-child(4) {
            top : 500px;
            left : 350px;
            transform: rotate(40deg);
        }

        .gameCircle:nth-child(5) {
            top : 230px;
            left : 400px;
            transform: rotate(50deg);
        }

        .gameCircle:nth-child(6) {
            top : 400px;
            left : 100px;
            transform: rotate(60deg);
        }

        .gameCircle:nth-child(7) {
            top : 480px;
            left : 200px;
            transform: rotate(70deg);
        }

        .gameCircle:nth-child(8) {
            top : 350px;
            left : 350px;
            transform: rotate(80deg);
        }

        .gameCircle:nth-child(9) {
            top : 480px;
            left : 0px;
            transform: rotate(90deg);
        }

        .gameCircle:nth-child(10) {
            top : 400px;
            left : 450px;
            transform: rotate(100deg);
        }


        #gameResult {
            display: none;
            text-align: center;
            margin-top: 30px;
        }
        #resultImage {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!--div id="mainCircle">Click to Start Game</div-->
    <div id="gameChoices">
        <div class="gameCircle" data-speed="10" data-targetSize="60" data-failMessage="1번 게임 실패!">1번 게임</div>
        <div class="gameCircle" data-speed="15" data-targetSize="40" data-failMessage="2번 게임 실패!">2번 게임</div>
        <div class="gameCircle" data-speed="30" data-targetSize="50" data-failMessage="3번 게임 실패!">3번 게임</div>
        <div class="gameCircle" data-speed="25" data-targetSize="10" data-failMessage="4번 게임 실패!">4번 게임</div>
        <div class="gameCircle" data-speed="20" data-targetSize="30" data-failMessage="5번 게임 실패!">5번 게임</div>
        <div class="gameCircle" data-speed="30" data-targetSize="30" data-failMessage="6번 게임 실패!">6번 게임</div>
        <div class="gameCircle" data-speed="45" data-targetSize="50" data-failMessage="7번 게임 실패!">7번 게임</div>
        <div class="gameCircle" data-speed="200" data-targetSize="10" data-failMessage="8번 게임 실패!">8번 게임</div>
        <div class="gameCircle" data-speed="20" data-targetSize="15" data-failMessage="9번 게임 실패!">9번 게임</div>
        <div class="gameCircle" data-speed="5" data-targetSize="20" data-failMessage="10번 게임 실패!">10번 게임</div>
    </div>

    <div id="gameScreen" style="display: none;">
        <div id="bar">
            <div id="targetZone"></div>
            <div id="circle"></div>
        </div>
        <div id="gameResult">
            <img id="resultImage" src="" alt="Game Result">
            <p id="resultText"></p>
            <button id="backToMain">메인으로 돌아가기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
